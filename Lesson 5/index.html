    <ol>

    <ul>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>

    <ul>

        <li>Four</li>

    </ul>

    <ol>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <ol>
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
            <li>Four</li>
        </ol>
        <li>Four</li>
        </li>
    </ol>
